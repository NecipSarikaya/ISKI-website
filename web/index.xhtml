<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>İski Yönetim Paneli</title>
        <h:outputStylesheet library = "css" name = "style.css"/> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"></link>
        
    </h:head>
    <h:body>
         <div class="center">
     <div class="centerbas">
         <img src="resources/img/iski.ico"/>
         <h4>Yönetim Bilgi Portalı</h4>
     </div>
	<h:form class="centerx" id="form">
            <h:inputText value="#{user.nickname}" styleClass="text-input" pt:placeholder="Kullanıcı Adı" required="true" />
            <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
              <h:inputSecret value="#{user.pass}" styleClass="text-input" pt:placeholder="Şifre" required="true" />
              <div class="passico">
                  <i class="fa fa-key fa-lg fa-fw" aria-hidden="true"></i>
              </div>
              <h:commandButton value="Giriş" action="#{user.secici}" actionListener="#{user.baglan}" ></h:commandButton>
        </h:form>
             <h:form>
         <h:commandLink value = "Üye Ol" style="text-decoration:none;float:left" action = "signup" />
      </h:form>
             <br></br>
             <h:form>
         <h:commandLink value = "Şifremi Unuttum" style="text-decoration:none;float:right" action = "ForgotPass" />
      </h:form>
             <br></br><br></br>
     <label for="lastname">#{user.hata}</label>
     </div>
</h:body>
</html>
