<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
   xmlns:f = "http://java.sun.com/jsf/core"    
   xmlns:h = "http://java.sun.com/jsf/html">
   
   <h:head>
      <title>Abone Sorgu </title>
      <style type="text/css">
            #arkaplan{
                top: 0px;
                left:0px;
                background-image: url(pics/1.jpg);
                background-repeat: no-repeat;
		position:absolute;
		background-size: 100% 100%;
                height: 100%;
                width: 100%;
            }
            @keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}
            #konum {
                border-radius: 20px;
		border:2px solid black;
                background-color:white;
		position:absolute;
                top:30%;
                left:30%;
                height: 25%;
                width: 40%;
                -webkit-animation: fadein 1.5s;
                margin:auto;
            }
            #anasayfa{
                top:0px;
                left:0px;
                border-top-left-radius: 18px; 
                border:2px solid black;
                position: relative; 
                height: 65px;
                width: 14.5%;
            }
            #tanim{
                text-align: center;
                position: relative;
                border:2px solid black;
                background-color: greenyellow;
                border-top-right-radius: 18px;
                height:65px;
                width: 84.25%;
                top: -69px;
                left:15%;
            }
            label {
                float: left;
                width: 10em;
                margin-right: 0.5em;
            }
            form{
               position: relative;
               
                
            }
            .button
            {
              text-transform: uppercase;
              letter-spacing: 2px;
              text-align: center;
              color: #0C5;

              font-size: 24px;
              font-family: "Nunito", sans-serif;
              font-weight: 300;

              margin: 5em auto;

              position: absolute; 
              top:-125px; right:0; bottom:0; left:350px;

              padding: 0px 0;
              width: 220px;
              height:30px;

              background: #0D6;
              border: 1px solid #0D6;
              color: #FFF;
              overflow: hidden;

              transition: all 0.5s;
            }

            .button:hover, .button:active 
            {
              text-decoration: none;
              color: #0C5;
              border-color: #0C5;
              background: #FFF;
            }

            .button span 
            {
              display: inline-block;
              position: relative;
              padding-right: 0;

              transition: padding-right 0.5s;
            }

            .button span:after 
            {
              content: ' ';  
              position: absolute;
              top: 0;
              right: -18px;
              opacity: 0;
              width: 10px;
              height: 10px;
              margin-top: -10px;

              background: rgba(0, 0, 0, 0);
              border: 3px solid #FFF;
              border-top: none;
              border-right: none;

              transition: opacity 0.5s, top 0.5s, right 0.5s;
              transform: rotate(-45deg);
            }

            .button:hover span, .button:active span 
            {
              padding-right: 30px;
            }

            .button:hover span:after, .button:active span:after 
            {
              transition: opacity 0.5s, top 0.5s, right 0.5s;
              opacity: 1;
              border-color: #0C5;
              right: 0;
              top: 50%;
            }
        </style>
      
   </h:head>
    <h:body>
        <div id="arkaplan">
            <div id="konum">
                <div id="anasayfa">
                    <h:form>
                    <h:commandLink action="#{aboneli.anasayfa()}">
                    <h:graphicImage value="pics/7.png" />
                    </h:commandLink>
                    </h:form>
                </div>
                <div id="tanim">
                    <h2>Abone sorgulama</h2>
                </div>
                <div id="form">
                    <h:form style="position:relative; top:-25px;">                   
                    <h:outputLabel for="subno" value="Abone NumarasÄ± :"/>
                    
                    <h:inputText value="#{aboneli.aranan}"/>
                    <h:commandButton value="Sorgula" action="#{aboneli.sorguabonex}" actionListener="#{aboneli.kontrol}"  class="button" ></h:commandButton>   
                    
                 </h:form>
                    <label  style="position:absolute; left:50px; color:dodgerblue ">#{aboneli.hata}</label>  
                </div>
                   
            </div>
        </div>      
   </h:body>

    
</html>
