<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
   xmlns:f = "http://java.sun.com/jsf/core"    
   xmlns:h = "http://java.sun.com/jsf/html">
   
   <h:head>
      <title>Kullanım sorgulama</title>
      <style type="text/css">
           #arkaplan{
                top: 0px;
                left:0px;
                background-image: url(pics/1.jpg);
                background-repeat: no-repeat;
		position:absolute;
		background-size: 100% 100%;
                height: 100%;
                width: 100%;
                
            }
            @keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}
            #konum {
               border-radius: 20px;
                height: 30%;
                width: 40%;
		border:2px solid black;
                background-color:white;
		position:absolute;
                top:30%;
                left:27%;
                -webkit-animation: fadein 1.5s;
		}
            #anasayfa{
                top:0px;
                left:0px;
                border-top-left-radius: 18px; 
                border:2px solid black;
                position: relative;
                height: 70px;
                width: 13%;    
            }
            #tanim{
                text-align: center;
                position: relative;
                border:2px solid black;
                background-color: greenyellow;
                border-top-right-radius: 20px;
                width: 86%;
                height: 70px;
                top: -74px;
                left:13.5%;
            }
            label {
                float: left;
                width: 10em;
                margin-right: 0.5em;
            }
            
      </style>
      
   </h:head>
   
   <h:body>
       <div id="arkaplan">
           <div id="konum">
               <div id="anasayfa">
                   <h:form>
                   <h:commandLink action="#{aboneli.anasayfa()}">
                    <h:graphicImage value="pics/7.png" />
                    </h:commandLink>
                   </h:form>
               </div>
               <div id="tanim">
                   <h2>Kullanım sorgu sonucu</h2>
               </div>
               <div style="position: relative; top: -25px; left: 20px">
                   <h:dataTable value = "#{aboneli.kullanim}" var = "c" border="2">

                   <h:column><f:facet name = "header">Abone Numarası</f:facet>
                      #{c.subno}
                   </h:column>

                   <h:column><f:facet name = "header">Kesim Tarihi</f:facet>
                      #{c.kdate}
                   </h:column>

                   <h:column><f:facet name = "header">Ödeme Tarihi</f:facet>
                      #{c.odate}
                   </h:column>

                   <h:column><f:facet name = "header">Kullanım</f:facet>
                      #{c.usage}
                   </h:column>

                </h:dataTable>
               </div>
           </div>
       </div>
     
   </h:body>

    
    
</html>
