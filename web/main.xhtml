            .circle-wrap {
  margin: 80px auto 35px 0px;
  width: 150px;
  height: 150px;
  background: #e6e2e7;
  border-radius: 50%;
}
.circle-wrap .circle .mask,
.circle-wrap .circle .fill {
  width: 150px;
  height: 150px;
  position: absolute;
  border-radius: 50%;
}
.circle-wrap .circle .mask {
  clip: rect(0px, 150px, 150px, 75px);
}
.circle-wrap .circle .mask .fill {
  clip: rect(0px, 75px, 150px, 0px);
  background-color: #0485fb;
}
.circle-wrap .circle .mask.full,
.circle-wrap .circle .fill {
  animation: fill ease-in-out 3s;
  transform: rotate(126deg);
}
 
@keyframes fill {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(126deg);
  }

        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }
            function opencloseuserNav() {
                var cont = document.getElementById("myUsernav").offsetWidth;
                if(cont == 0){
                    document.getElementById("myUsernav").style.width = "250px";
                document.getElementById("myUsernav").style.height = "140px";
                document.getElementById("myUsernav").style.backgroundColor = "#02F7EA";
                }
                else{
                    document.getElementById("myUsernav").style.height = "0";
                document.getElementById("myUsernav").style.width = "0";
                }
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }

            function animateValue(id, start, end, duration) {
                var range = end - start;
                var current = start;
                var increment = end > start ? 1 : -1;
                var stepTime = Math.abs(Math.floor(duration / range));
                var obj = document.getElementById(id);
                var timer = setInterval(function () {
                    current += increment;
                    obj.innerHTML = current;
                    if (current == end) {
                        clearInterval(timer);
                    }
                }, stepTime);
            }

            animateValue("value", 144000, 144444, 0.000000000000000000000000000000000000001);
            animateValue("value2", 0, 65, 3000);
